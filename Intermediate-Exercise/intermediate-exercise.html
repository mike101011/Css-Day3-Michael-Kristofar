<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Intermediate Exercise</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="heading">
        <h1 id="h1">Nutrition Facts</h1>
        <h2>Serving Size 1 Cup (50g)</h2>
        <h2>Servings per container 10</h2>
      </div>
      <div id="firstcase">
        <div class="line">
          <div class="left">Ammount per Serving</div>
          <div class="right">
            <div class="right1">Cereal</div>
            <div class="right2">with 1/2 cup 1% milk</div>
          </div>
        </div>
        <div class="no-bottom-border">
          <div class="left">Calories</div>
          <div class="right">
            <div class="right1">190</div>
            <div class="right2">250</div>
          </div>
        </div>
        <div class="border-gray">
          <div class="line2">
            <div class="left">Calories from Fat</div>
            <div class="right">
              <div class="right1">35</div>
              <div class="right2">45</div>
            </div>
          </div>
        </div>
      </div>

      <div id="secondcase">
        <div id="noleft">
          <div class="left"></div>
          <div class="right">%Daily Value**</div>
        </div>
        <div class="line" style="border: transparent">
          <div class="left">Total Fat 4g*</div>
          <div class="right">
            <div class="right1">6%</div>
            <div class="right2">8%</div>
          </div>
        </div>
        <div class="border-gray">
          <div class="line2">
              <div class="left">Saturated</div> 
          <div class="right">
            <div class="right1">190</div>
            <div class="right2">250</div>
          </div>
          </div>
        </div>
        <div class="border-gray">
          <div class="line2">
            <div class="left">Trans Fat 0g</div>
            <div class="right">
              <div class="right1"></div>
              <div class="right2"></div>
            </div>
          </div>
        </div>
        <div class="no-margin-topborder">
             
            <div class="left">Cholesterol 0mg</div>
            <div class="right">
                <div class="right1">0%</div>
                <div class="right2">3%</div>
            </div>
            
        </div>
      </div>
    </div>
  </body>
</html>
